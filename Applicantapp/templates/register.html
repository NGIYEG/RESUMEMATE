{% extends 'auth_base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 bg-[url('/static/Images/myimg.webp')] bg-cover bg-center">
    <div class="max-w-md w-full space-y-8 bg-white/95 backdrop-blur-sm p-10 rounded-xl shadow-2xl">
        
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Create Account</h2>
        </div>
        
        <form method="POST" enctype="multipart/form-data" class="mt-8 space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                {{ user_form.as_p }}
            </div>
            
            <hr class="border-gray-200 my-4">
            
            <div class="space-y-4">
                <div class="relative">
                    <label class="font-bold text-gray-700 block mb-1">Location</label>
                    <div class="flex gap-2">
                        {{ profile_form.location }}
                        <button type="button" onclick="detectLocation()" class="px-3 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition" title="Auto-detect location">
                            <i class="fa-solid fa-location-crosshairs"></i>
                        </button>
                    </div>
                    <p id="locStatus" class="text-xs text-gray-400 mt-1">Click icon to detect location</p>
                </div>

                <div>
                    <label class="font-bold text-gray-700 block mb-1">Resume</label>
                    {{ profile_form.resume }}
                </div>
                 <div>
                    <label class="font-bold text-gray-700 block mb-1">Profile Picture</label>
                    {{ profile_form.profile_picture }}
                </div>
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-cyan-600 hover:bg-cyan-700 text-white font-bold rounded-lg shadow-md transition">
                Sign Up
            </button>
        </form>

        <div class="text-center mt-4">
             <a href="{% url 'career:login' %}" class="text-sm text-cyan-600 hover:text-cyan-800 font-semibold">Already have an account? Sign in</a>
        </div>
    </div>
</div>

<script>
function detectLocation() {
    const status = document.getElementById('locStatus');
    // Important: Verify the ID of your location input field in the browser inspector. 
    // Django usually names it 'id_location'
    const input = document.getElementById('id_location'); 

    if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser";
        return;
    }

    status.textContent = "Locating...";

    navigator.geolocation.getCurrentPosition(success, error);

    function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Use OpenStreetMap Nominatim API (Free, no key required)
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Try to get city, then town, then village
                const city = data.address.city || data.address.town || data.address.village || data.address.county;
                const country = data.address.country;
                
                if(city && country) {
                    input.value = `${city}, ${country}`;
                    status.textContent = "Location detected!";
                    status.classList.add('text-green-600');
                } else {
                    input.value = `${latitude}, ${longitude}`;
                    status.textContent = "Coordinates found (City name unavailable)";
                }
            })
            .catch(() => {
                status.textContent = "Error fetching address details.";
            });
    }

    function error() {
        status.textContent = "Unable to retrieve your location. Please enter manually.";
    }
}
</script>
{% endblock %}
