{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-2">Delete Job Advertisement?</h2>
        <p class="text-gray-500 mb-6">
            Are you sure you want to delete <strong>"{{ job.post.title }}"</strong>? 
            <br>
            <span class="text-red-500 text-sm">⚠️ This will also delete all associated applications and rankings. This action cannot be undone.</span>
        </p>

        <form method="POST" class="flex flex-col gap-3">
            {% csrf_token %}
            <button type="submit" class="w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition">
                Yes, Delete Everything
            </button>
            <a href="{% url 'manage_jobs' %}" class="w-full py-3 px-4 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg transition">
                Cancel
            </a>
        </form>

    </div>
</div>
{% endblock %}
