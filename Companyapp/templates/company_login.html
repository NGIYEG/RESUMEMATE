{% extends 'auth_base.html' %}

{% block content %}
<div style="background-image: url('/static/Images/myimg.webp'); background-size: cover; background-position: center;" class="min-h-screen flex items-center justify-center bg-cover bg-center py-12 px-4">
    <div class="absolute inset-0 bg-gradient-to-br from-amber-900/70 via-orange-900/60 to-rose-900/70"></div>
    
    <div class="relative max-w-md w-full space-y-8 bg-white/30 backdrop-blur-2xl p-10 rounded-3xl shadow-2xl border border-white/40">
    
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <div class="w-20 h-20 bg-gradient-to-br from-amber-500 via-orange-500 to-rose-500 rounded-2xl flex items-center justify-center shadow-xl rotate-3">
                    <i class="fa-solid fa-building text-white text-3xl"></i>
                </div>
            </div>
            <h2 class="text-4xl font-extrabold bg-gradient-to-r from-amber-900 to-orange-900 bg-clip-text text-transparent">
                Company Login
            </h2>
            <p class="text-amber-800 mt-2 font-medium">Manage your job postings and applicants</p>
        </div>
        
        <form method="POST" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div>
                    <label class="block text-sm font-bold text-amber-900 mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="mt-1 text-sm text-rose-700 font-medium">{{ field.errors }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="w-full py-4 px-4 bg-gradient-to-r from-amber-800 via-orange-800 to-rose-800 hover:from-amber-900 hover:via-orange-900 hover:to-rose-900 text-white font-extrabold rounded-2xl transition shadow-xl hover:shadow-2xl transform hover:scale-105 active:scale-95 text-lg">
                Login
            </button>
        </form>
        
        <div class="text-center mt-6">
            <a href="{% url 'company_register' %}" class="text-sm text-orange-700 font-bold hover:underline">
                Register New Company
            </a>
        </div>
    </div>
</div>

<style>
    input, select {
        @apply w-full px-4 py-3 rounded-xl border-2 border-amber-200 bg-white/70 backdrop-blur-sm text-amber-900 font-medium placeholder-amber-400 focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition;
    }
</style>
{% endblock %}
